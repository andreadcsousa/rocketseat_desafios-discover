<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>

<body>
    <fieldset style="padding: 20px">
        <legend>Entre em contato</legend>

        <label style="font-weight: bold">Assunto: </label>
        <select>
            <option>Suporte</option>
            <option>Sugestão</option>
            <option>Reclamação</option>
        </select>

        <br><br>

        <label style="font-weight: bold">Nome Completo: </label>
        <br>
        <input type="text" placeholder="Seu nome">

        <br><br>

        <label style="font-weight: bold">E-mail: </label>
        <br>
        <input type="email" placeholder="email@seudominio.com">

        <br><br>

        <label style="font-weight: bold">Mensagem: </label>
        <br>
        <textarea cols="30" rows="10"></textarea>

        <br><br>

        <input type="checkbox"> Aceito receber novidades por e-mail

        <br><br>

        <button type="submit">Enviar</button>
    </fieldset>
</body>

</html>
